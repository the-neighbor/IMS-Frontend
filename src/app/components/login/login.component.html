<app-modal [hidden]="!showModal">
    <div class="modal-header d-flex flex-row justify-content-between">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn rounded-5-close" (click)="showModal=false"><app-icon icon="x" size="2rem" ></app-icon></button>
    </div>
    <div class="modal-body">
        <p *ngIf="gotError" class="text-danger text-center">{{ errorMessage }}</p>
        <p *ngIf="gotSuccess" class="text-success text-center">{{ successMessage }}</p>
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input placeholder="Enter your email" class="form-control" type="email" id="email" name="username" formControlName="username" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input placeholder="Enter your password" class="form-control" type="password" id="password" name="password" formControlName="password" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="role">Role</label>
                <select class="form-control"  id="role" name="role" formControlName="role" required>
                    <option value="USER">User</option>
                    <option value="STAFF">Staff</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn rounded-5 btn-secondary" (click)="showModal=false">Cancel</button>
        <button type="button" class="btn rounded-5 btn-primary" (click)="onSubmit()" [disabled]="!loginForm.valid">Login</button>
    </div>
</app-modal>
