<p>register works!</p>

<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="form">
    <div class="form-group">
        <label class="form-label" for="name">Name</label>
        <input  class="form-control" type="text" id="name" name="name" formControlName="name" required>
        <span *ngIf="registerForm.get('name').errors?.['required']">Name is required</span>
        <span *ngIf="registerForm.get('name').errors?.['minlength']">Name must be at least 1 character long</span>
    </div>
    <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input  class="form-control" type="email" id="email" name="email" formControlName="email" required>
        <span *ngIf="registerForm.get('email').errors?.['required']">Email is required</span>
        <span *ngIf="registerForm.get('email').errors?.['email']">Email is invalid</span>
        <span *ngIf="registerForm.get('email').errors?.['emailExists']">Email already exists</span>
    </div>
    <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input  class="form-control" type="password" id="password" name="password" formControlName="password" required>
        <span *ngIf="registerForm.get('password').errors?.['minlength']">Password must be at least 5 characters long</span>
        <span *ngIf="registerForm.get('password').errors?.['required']">Password is required</span>
    </div>
    <div class="form-group">
        <label class="form-label" for="role">Role</label>
        <select class="form-control"  id="role" name="role" formControlName="role" required>
            <option value="USER">User</option>
            <option value="STAFF">Staff</option>
            <option value="ADMIN">Admin</option>
        </select>
        <span *ngIf="registerForm.get('role').errors?.['required']">Role is required</span>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Register</button>
</form>
