
<app-modal [hidden]="!showModal" (close)="close()">
    <div class="modal-header d-flex flex-row justify-content-between">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ editMode ? 'Edit' : 'Add' }} Supplier</h1>
        <button type="button" class="btn rounded-5-close" (click)="close()"><app-icon icon="x" size="2rem" ></app-icon></button>
    </div>
    <div class="modal-body">
    <form div="form" [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
        <!-- <div class="form-group mb-3">
            <label class="form-label" for="id">ID</label>
            <input class="form-control" id="id" type="text" formControlName="id" />
        </div> -->
    
        <div class="form-group mb-3">
            <label class="form-label" for="name">Supplier Name</label>
            <input class="form-control" id="name" type="text" formControlName="name" />
        </div>
    
        <div class="form-group mb-3">
            <label class="form-label" for="contactInfo">Contact Info</label>
            <!-- <input class="form-control" id="contactInfo" type="text" formControlName="contactInfo" /> -->
            <textarea class="form-control" style="height:8rem" id="contactInfo" formControlName="contactInfo"></textarea>
        </div>
    
        <div class="form-group mb-3">
            <label class="form-label" for="rating">Rating</label>
            <input class="form-control" id="rating" type="number" formControlName="rating" />
        </div>
    
        <!-- <button type="submit">Submit</button> -->
    </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn rounded-5 btn-primary" (click)="onSubmit()" [disabled]="!supplierForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
    </div>
</app-modal>
