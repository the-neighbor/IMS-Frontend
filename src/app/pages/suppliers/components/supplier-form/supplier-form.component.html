<form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="form-label" for="id">ID</label>
        <input class="form-control" id="id" type="text" formControlName="id" />
    </div>

    <div class="form-group">
        <label class="form-label" for="name">Supplier Name</label>
        <input class="form-control" id="name" type="text" formControlName="name" />
    </div>

    <div class="form-group">
        <label class="form-label" for="contactInfo">Contact Info</label>
        <input class="form-control" id="contactInfo" type="text" formControlName="contactInfo" />
    </div>

    <div class="form-group">
        <label class="form-label" for="rating">Rating</label>
        <input class="form-control" id="rating" type="number" formControlName="rating" />
    </div>

    <button type="submit">Submit</button>
</form>
