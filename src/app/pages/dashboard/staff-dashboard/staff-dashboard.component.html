<div class="row">
    <div class="col-7">
        <div class="card rounded-5 page-card">
            <div class="card-header d-flex justify-content-between">
                <h3 class="card-title">Supplier Orders Pending Delivery</h3>
                </div>
        <div class="card-body">
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <th>Order Date</th>
                        <th>Order ID</th>
                        <th>Supplier ID</th>
                        <th>Supplier Name</th>
                        <!-- <th>Actions</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders; let i=index" [routerLink]="['/orders/view/', order.orderId]" routerLinkActive="router-link-active">
                        <td>{{ order.orderUpdated || order.orderCreated | date }}</td>
                        <td>{{ order.orderId }}</td>
                        <td>{{ order.supplier.id }}</td>
                        <td>{{ order.supplier.name }}</td>
                        <!-- <td>
                            <button class="btn rounded-5 btn-primary" (click)="onUpdate(order)">Update</button>
                            <button class="btn rounded-5 btn-danger" (click)="onDelete(order.id)">Delete</button>
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>
